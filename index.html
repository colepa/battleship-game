<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Battleship</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- ===== HEADER ===== -->
  <header class="header">
    <h1 class="header__title">Battleship</h1>
    <p id="status-text" class="header__status">Setup your game</p>
    <div class="header__controls">
      <button id="btn-randomize" class="btn">Randomize Ships</button>
      <button id="btn-start" class="btn btn--primary" disabled>Start Game</button>
      <button id="btn-restart" class="btn btn--danger">Restart</button>
    </div>
  </header>

  <!-- ===== MAIN GAME AREA ===== -->
  <main class="game">
    <!-- Player board -->
    <section class="board-container">
      <h2 class="board-container__label">Your Board</h2>
      <div id="player-board" class="board"></div>
    </section>

    <!-- Enemy board -->
    <section class="board-container">
      <h2 class="board-container__label">Enemy Board</h2>
      <div id="enemy-board" class="board"></div>
    </section>
  </main>

  <!-- ===== SHIP BANK ===== -->
  <section class="ship-bank-container">
    <h3 class="ship-bank-container__label">Ship Bank <span class="ship-bank-container__hint">(drag to place, click placed ship to rotate)</span></h3>
    <div id="ship-bank" class="ship-bank"></div>
  </section>

  <!-- ===== INFO PANEL ===== -->
  <aside class="info-panel">
    <div class="info-panel__log">
      <h3>Move Log</h3>
      <ul id="move-log"></ul>
    </div>
    <p class="info-panel__hint">Click enemy cells to attack after starting the game.</p>
  </aside>

  <script src="script.js"></script>
</body>
</html>
